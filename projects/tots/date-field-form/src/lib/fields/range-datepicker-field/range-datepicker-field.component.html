<tots-outer-label
    *ngIf="field.label && totsFormDefaultConfig.labelPosition==eTotsFormLabelPosition.ABOVE"
    [label]="field.label"
    [isRequired]="isRequired()"
></tots-outer-label>

<mat-form-field class="{{getClases()}}" (click)="picker.open()" [appearance]="getAppearance()">
	<mat-label *ngIf="field.label && totsFormDefaultConfig.labelPosition==eTotsFormLabelPosition.INSIDE"> {{ field.label }} </mat-label>
	<mat-date-range-input [rangePicker]="picker" [min]="minDate" [max]="maxDate">
		<input matStartDate placeholder="Start date" [formControl]="input">
		<input matEndDate placeholder="End date" [formControl]="inputEnd">
	</mat-date-range-input>
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-date-range-picker #picker></mat-date-range-picker>

    <mat-hint *ngIf="hint" [align]="'end'"> {{hint}} </mat-hint>
	
	<mat-error *ngIf="hasError()">{{getMessageError()}}</mat-error>
    <mat-error *ngIf="hasError_end()">{{getMessageError_end()}}</mat-error>
</mat-form-field>

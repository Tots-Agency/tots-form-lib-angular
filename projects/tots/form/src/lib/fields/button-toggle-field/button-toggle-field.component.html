<tots-outer-label
    *ngIf="field.label"
    [label]="field.label"
    [isRequired]="isRequired()"
></tots-outer-label>

<mat-button-toggle-group [formControl]="input">
    <mat-button-toggle *ngFor="let option of field.extra.options" [value]="option.id">{{ option.title }}</mat-button-toggle>
</mat-button-toggle-group>

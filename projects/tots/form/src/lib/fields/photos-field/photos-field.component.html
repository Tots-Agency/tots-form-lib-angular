<div class="tots-photos-field">
    <input type="hidden" [formControl]="input" />
    <input #inputFile type="file" accept="image/png, image/jpeg, image/gif" style="display: none;" (change)="onChange($event.target)">

    <div class="tots-photo-upload-button" (click)="inputFile.click();">
        <mat-icon>home</mat-icon>
        <tots-outer-label
            *ngIf="field.label && totsFormDefaultConfig.labelPosition==eTotsFormLabelPosition.ABOVE"
            [label]="field.label"
            [isRequired]="isRequired()"
        ></tots-outer-label>
    </div>
    <div *ngIf="input.value" class="tots-photos-list">
        <div class="tots-file" *ngFor="let file of input.value">
            <img [src]="displayUrl(file)" />
            <div class="tots-photo-actions">
                <button mat-icon-button (click)="onClickRemove(file)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
</div>

<tots-outer-label
    *ngIf="field.label && totsFormDefaultConfig.labelPosition==eTotsFormLabelPosition.ABOVE"
    [label]="field.label"
    [isRequired]="isRequired()"
></tots-outer-label>

<mat-form-field *ngIf="input" [appearance]="getAppearance()" class="{{getClases()}}">
    <mat-label *ngIf="field.label && totsFormDefaultConfig.labelPosition==eTotsFormLabelPosition.INSIDE"> {{ field.label }} </mat-label>

    <mat-select [formControl]="input" [placeholder]="getPlaceholder()" [multiple]="isMultiple()">
        <mat-option *ngFor="let option of field.extra.options" [value]="selectedKey(option)"> {{ displayName(option) }} </mat-option>
    </mat-select>

    <mat-hint *ngIf="getCaption() != ''" [align]="'end'"> {{getCaption()}} </mat-hint>
    <mat-error *ngIf="hasError()">{{getMessageError()}}</mat-error>
</mat-form-field>
